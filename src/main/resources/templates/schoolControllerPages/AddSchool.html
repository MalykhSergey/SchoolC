<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Добавить школу')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form method="post">
        <div th:replace="fragments/fragments :: schoolForm"></div>
        <input class="form-control" type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

    </form>
    <div th:replace="fragments/fragments :: notification"></div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>

</html>
