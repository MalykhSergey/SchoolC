<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Просмотреть классы')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <h1 th:text="${school.getName()}"></h1>
    <h1>Классы:</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Название класса</th>
            <th scope="col">Количество человек</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="class : ${school.getSchoolClasses()}">
            <th scope="row">
                <a th:href="'/aboutClass/'+${class.getId()}" th:text="${class.getNameWithNumber()}"></a>
            </th>
            <td th:text="${class.getStudents().size()}"></td>
        </tr>
        </tbody>
    </table>
    <h1>Учителя:</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Учитель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <th scope="row" th:text="${teacher.getName()}">
            </th>
        </tr>
        </tbody>
    </table>
    <a href="/startNewYear" class="btn btn-primary">Начать новый учебный год</a>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
