<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Ответы на задание')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <h1>Задание для класса <a th:href="'http://127.0.0.1:8080/tasksOfClass/?id='+${schoolClass.getId()}"
                              th:text="${schoolClass.getName()}"></a></h1>
    <div th:if="${answers}">
        <div class="container mt-2 mb-2">
            <div class="card">
                <div class="card-header">
                    <h7>Выполнить до:</h7>
                    <h7 th:text="${task.getDateTemplate()}"></h7>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><a th:text="${task.getName()}"></a></h5>
                    <p th:text="${task.getBody()}" class="card-text"></p>
                </div>
            </div>
        </div>
        <h1>Решения:</h1>
        <tr th:each="answer : ${answers}">
            <div class="container">
                <h3><a th:href="'/checkAnswer/?answerId='+${answer.getId()}"
                       th:text="${answer.getStudent().getName()}"></a></h3>
            </div>
        </tr>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
