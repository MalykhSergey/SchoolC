<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head ('Добавить класс')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form th:object="${schoolClass}" method="post">
        <div class="form-group">
            <label for="classNumber">Номер класса</label>
            <select name="classNumber" id="classNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Название класса</label>
            <input required class="form-control" type="text" id="name" name="name"
                   placeholder="Введите название класса">
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')" th:replace="fragments/fragments :: schoolForm"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" class="btn btn-primary" value="Отправить">
    </form>
    <div th:replace="fragments/fragments :: notification"></div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>

</html>
