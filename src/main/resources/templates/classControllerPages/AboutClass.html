<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('О классе: '+${class.getNameWithNumber()})"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <h1 th:text="${class.getNameWithNumber()} + ' класс:'"></h1>
    <h1>Ученике:</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Имя ученика</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${class.getStudents()}">
            <th scope="row">
                <a th:href="'/aboutStudent/'+${student.getId()}" th:text="${student.getName()}"></a>
            </th>
        </tr>
        </tbody>
    </table>
    <h1>Учителя:</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Учитель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${class.getTeachers()}">
            <th scope="row" th:text="${teacher.getName()}">
            </th>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
