<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/fragments :: head ('Добавить задачу')"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form method="post" id="form">
        <div th:replace="fragments/fragments :: classForm"></div>
        <div class="form-group">
            <label for="name">Заголовок</label>
            <input th:value="${name}" type="text" class="form-control" id="name" name="name" placeholder="Введите заголовк">
        </div>
        <div class="form-group">
            <label for="body">Задание</label>
            <textarea th:text="${body}" type="text" class="form-control" id="body" name="body" placeholder="Введите задание"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Выполнить до</label>
            <input th:value="${date}" type="datetime-local" class="form-control" id="date" name="date" min="2022-01-01" max="2024-12-31">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" class="btn btn-primary mb-3" value="Отправить">
        <div th:replace="fragments/fragments :: notification"></div>
    </form>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>

</html>
