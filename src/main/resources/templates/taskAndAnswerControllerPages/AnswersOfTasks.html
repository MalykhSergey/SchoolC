<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Ответы на задание')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <h1>Задание для класса <a th:href="'/tasksOfClass/?classId='+${schoolClass.getId()}"
                              th:text="${schoolClass.getNameWithNumber()}"></a></h1>
    <div th:if="${answers}">
        <div class="card">
            <div class="card-header">
                <h6>Выполнить до:</h6>
                <h6 th:text="${task.getDateTemplate()}"></h6>
            </div>
            <div class="card-body">
                <h5 class="card-title"><a th:text="${task.getName()}"></a></h5>
                <p th:text="${task.getBody()}" class="card-text"></p>
            </div>
        </div>
        <h1>Решения:</h1>
        <tr th:each="answer : ${answers}">
            <div class="container">
                <h3><a th:href="'/checkAnswer/?answerId='+${answer.getId()}"
                       th:text="${answer.getStudent().getName()}"></a></h3>
            </div>
        </tr>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
