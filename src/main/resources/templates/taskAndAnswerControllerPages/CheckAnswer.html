<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Проверка решения')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <div class="card mt-2">
        <h5 class="card-header" th:text="${taskName}"></h5>
        <div class="card-body">
            <p class="card-text" th:text="${taskBody}"></p>
        </div>
    </div>
    <div class="card mt-2">
        <div class="card-header">
            <h4>Решение</h4>
            <h6 th:text="'От: '+${studentName}"></h6>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${answerBody}"></p>
            <form method="post" id="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label for="comment">Комментарий</label>
                <textarea id="comment" class="form-group form-control" name="comment"
                          placeholder="Введите комментарий" th:text="${comment?.toString()}"></textarea>
                <label for="rating">Оценка</label>
                <select class="form-group form-control" id="rating" name="rating">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input type="submit" class="btn btn-primary mb-3" value="Отправить">
                <div th:replace="fragments/fragments :: notification"></div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
