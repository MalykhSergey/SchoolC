<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Изменить класс для ученика')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
        <form method="post">
            <div class="form-group">
                <label for="class">Название класса</label>
                <input class="form-control" type="text" name="class" placeholder="Введите класс">
            </div>
            <div class="form-group">
                <label for="name">Имя</label>
                <input class="form-control" type="text" name="name" placeholder="Введите имя">
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="submit" class="btn btn-primary" value="Отправить">
        </form>
        <div class="col-4  mt-3">
            <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
            </div>
            <div th:if="${completed}" th:text="${completed}" class="alert alert-success" role="alert">
            </div>
        </div>
    </div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
