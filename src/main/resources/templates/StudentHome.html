<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/fragments :: head ('Главная')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <h1>Не выполненные</h1>
    <tr th:each="task : ${newtasks}">
        <div class="container mt-2 mb-2">
            <div class="card">
                <div class="card-header">
                    <h5>Не решено!</h5>
                    <h6 th:text="'От: '+${task.getTeacher().getName()}"></h6>
                    <h7>Выполнить до:</h7>
                    <h7 th:text="${task.getDateTemplate()}"></h7>
                </div>
                <div class="card-body">
                    <h5 th:text="${task.getName()}" class="card-title"></h5>
                    <p th:text="${task.getBody()}" class="card-text"></p>
                    <a th:href="'/addAnswer/?id='+${task.getId()}"
                       class="btn btn-primary">Выполнить</a>
                </div>
            </div>
        </div>

    </tr>
    <h1>Выполненные</h1>
    <tr th:each="answer : ${answers}">
        <div class="container mt-2 mb-2">
            <div class="card">
                <div class="card-header">
                    <h5>Решено</h5>
                    <h6 th:text="'От: '+${answer.getTeacher().getName()}"></h6>
                    <h6 th:text="'Оценка: '+${answer.getRating()}"></h6>
                    <h7>Выполнить до:</h7>
                    <h7 th:text="${answer.getTask().getDateTemplate()}"></h7>
                </div>
                <div class="card-body">
                    <h5 th:text="${answer.getTask().getName()}" class="card-title"></h5>
                    <p th:text="${answer.getTask().getBody()}" class="card-text"></p>
                    <h5>Решение:</h5>
                    <p th:text="${answer.getBody()}" class="card-text"></p>
                    <h5>Комментарий:</h5>
                    <p th:text="${answer.getComment()}" class="card-text"></p>
                </div>
            </div>
        </div>

    </tr>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
