<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Главная')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <div th:if="${schoolClasses}"><h1>Классы:</h1>
        <div class="row justify-content-center">
            <tr th:each="schoolClass : ${schoolClasses}">
                <div class="container"><h4><a th:href="@{'/tasksOfClass/?id='+${schoolClass.getId()}}"
                                              th:text="${schoolClass.getNameWithNumber()}"></a></h4>
                </div>
            </tr>
        </div>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
