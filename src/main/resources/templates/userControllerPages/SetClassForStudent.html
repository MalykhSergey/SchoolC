<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="fragments/fragments :: head ('Изменить класс для ученика')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form method="post">
        <div th:replace="fragments/fragments :: classForm"></div>
        <div th:replace="fragments/fragments :: userForm (false, false)"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" class="btn btn-primary" value="Отправить">
    </form>
    <div th:replace="fragments/fragments :: notification"></div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
