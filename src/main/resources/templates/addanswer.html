<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить ответ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="fragments/navbar :: body"></div>
<div class="container-fluid">
    <div class="container mt-2">
        <div class="row">
            <div class="container">
                <div class="card">
                    <h5 class="card-header" th:text="${task.getName()}"></h5>
                    <div class="card-body">
                        <p class="card-text" th:text="${task.getBody()}"></p>
                        <form method="post" id="form">
                            <div><textarea class="form-control" name="body" placeholder="Введите решение"></textarea>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="submit" class="btn btn-primary" value="Отправить">
                        </form>
                        <div class="mt-3" id="warning">
                            <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
                            </div>
                            <div th:if="${completed}" th:text="${completed}" class="alert alert-success" role="alert">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
