<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/fragments :: head ('Добавить класс для учителя')"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form method="post">
        <div class="form-group">
            <label for="className">Название класса</label>
            <input class="form-control" type="text" name="className" placeholder="Введите класс">
        </div>
        <div class="form-group">
            <label for="teacherName">Имя учителя</label>
            <input class="form-control" type="text" name="teacherName" placeholder="Введите имя учителя">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" class="btn btn-primary" value="Отправить">
    </form>
    <div class="mt-3">
        <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
        </div>
        <div th:if="${completed}" th:text="${completed}" class="alert alert-success" role="alert">
        </div>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>

</html>
