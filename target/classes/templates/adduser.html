<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head ('Добавить пользователя')"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form method="post" id="form">
        <div class="form-group">
            <label for="name">Имя пользователя</label>
            <input type="text" class="form-control" name="name" placeholder="Введите имя">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="text" class="form-control" name="password" placeholder="Введите пароль"></div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="form-group">
                <label for="school">Название школы</label>
                <input type="text" class="form-control" name="school" placeholder="Введите школу"></div>
        </div>
        <div class="form-group">
            <label for="typeOfUser">Тип пользователя</label>
            <select name="typeOfUser" class="form-control" id="select" onchange="checkselect()">
                <option value="teacher">Учитель</option>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <option value="operator">Оператор</option>
                </div>
                <option value="student">Ученик</option>
            </select>
        </div>
        <div id="dinContainer" class="form-group" style="display: none;">
            <label for="class">Название класса</label>
            <input type="text" name="class" class="form-control" placeholder="Введите класс">
        </div>
        <input type="submit" class="btn btn-primary" value="Отправить">
    </form>
    <div class="row">
        <div class="col-8  mt-3">
            <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
            </div>
            <div th:if="${completed}" th:text="${completed}" class="alert alert-success" role="alert">
            </div>
        </div>
    </div>
</div>
<script src="/js/test.js"></script>
<div th:replace="fragments/fragments :: scripts"></div>
</body>

</html>
