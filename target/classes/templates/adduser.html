<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Создать пользователя</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container-fluid">
            <div class="row mt-5">
                <div class="col">
                    <form method="post" id="form">
                        <input type="text" name="name" placeholder="Введите имя">
                        <input type="text" name="password" placeholder="Введите пароль">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <input type="text" name="school" placeholder="Введите школу">
                        </div>
                        <select name="typeOfUser"  id="select" onchange="checkselect()">
                            <option value="teacher">Учитель</option>
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <option value="operator">Оператор</option>
                            </div>
                            <option value="student">Ученик</option>
                        </select>
                        <input type="submit" value="Send">
                    </form>

                </div>
            </div>

            <div class="row">
                <div class="col-4  mt-3">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
                    </div>
                    <div th:if="${completed}" th:text="${completed}" class="alert alert-success" role="alert">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/test.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
