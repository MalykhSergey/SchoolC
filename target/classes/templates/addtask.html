<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавить задачу</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div th:replace="fragments/navbar :: body"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <form method="post" id="form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="schoolClassName">Класс</label>
                        <select type="text" class="form-control" name="schoolClassName">
                            <tr th:each="schoolClass : ${schoolClasses}">
                                <option th:value="${schoolClass.getName()}" th:text="${schoolClass.getName()}"></option>
                            </tr>
                        </select></div>
                    <div class="form-group">
                        <label for="name">Заголовок</label>
                        <input type="text" class="form-control" name="name" placeholder="Введите заголовк">
                    </div>
                    <div class="form-group">
                        <label for="body">Задание</label>
                        <textarea type="text" class="form-control" name="body" placeholder="Введите задание"></textarea></div>
                    <div class="form-group">
                        <label for="date">Выполнить до</label>
                        <input type="date" class="form-control" id="start" name="date" min="2020-01-01" max="2020-12-31"></div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="submit" class="btn btn-primary" value="Отправить">
                </form>
                <div class="col  mt-3">
                    <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
                    </div>
                    <div th:if="${completed}" th:text="${completed}" class="alert alert-success" role="alert">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
