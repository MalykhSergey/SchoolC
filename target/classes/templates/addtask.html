<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragments/fragments :: head ('Добавить задачу')"></div>

<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <form method="post" id="form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="schoolClassName">Класс</label>
            <select type="text" class="form-control" id="schoolClassName" name="schoolClassName">
                <tr th:each="schoolClass : ${schoolClasses}">
                    <option th:value="${schoolClass.getName()}" th:text="${schoolClass.getName()}"></option>
                </tr>
            </select></div>
        <div class="form-group">
            <label for="name">Заголовок</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите заголовк">
        </div>
        <div class="form-group">
            <label for="body">Задание</label>
            <textarea type="text" class="form-control" id="body" name="body" placeholder="Введите задание"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Выполнить до</label>
            <input type="datetime-local" class="form-control" id="date" name="date" min="2022-01-01" max="2024-12-31">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" class="btn btn-primary" value="Отправить">
    </form>
    <div class="col  mt-3">
        <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
        </div>
        <div th:if="${completed}" th:text="${completed}" class="alert alert-success" role="alert">
        </div>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>

</html>
