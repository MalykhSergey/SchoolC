<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/fragments :: head ('Проверка решения')"></div>
<body>
<div th:replace="fragments/fragments :: navbar"></div>
<div class="container">
    <div class="container mt-2">
        <div class="row">
            <div class="container">
                <div class="card">
                    <h4 class="card-header">Задание</h4>
                    <h5 class="card-header" th:text="${taskName}"></h5>
                    <div class="card-body">
                        <p class="card-text" th:text="${taskBody}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="container">
                <div class="card">
                    <h4 class="card-header">Решение</h4>
                    <h5 class="card-header" th:text="${studentName}"></h5>
                    <div class="card-body">
                        <p class="card-text" th:text="${answerBody}"></p>
                        <form method="post" id="form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <select class="form-control" name="rating">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <div class="mt-3 mb-3"><textarea class="form-control" name="comment"
                                                             placeholder="Введите комментарий"></textarea>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Отправить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
