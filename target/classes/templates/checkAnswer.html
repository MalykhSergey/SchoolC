<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="fragments/navbar :: body"></div>
<div class="container-fluid">
    <div class="container mt-2">
        <div class="row">
            <div class="container">
                <div class="card">
                    <h4 class="card-header">Задание</h4>
                    <h5 class="card-header" th:text="${taskName}"></h5>
                    <div class="card-body">
                        <p class="card-text" th:text="${taskBody}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="container">
                <div class="card">
                    <h4 class="card-header">Решение</h4>
                    <h5 class="card-header" th:text="${studentName}"></h5>
                    <div class="card-body">
                        <p class="card-text" th:text="${answerBody}"></p>
                        <h6 th:each="fileName : ${fileNames}">
                            <a th:href="'/files/?fileName='+${fileName}" th:text="${fileName}"></a>
                        </h6>
                        <form method="post" id="form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <select name="mark">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <div class="mt-2"><textarea style="width: 100%" name="comment" placeholder="Введите комментарий"></textarea>
                            </div>
                            <input type="submit" value="Отправить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
